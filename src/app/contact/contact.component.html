<div class="flex-container">
  <img
    src="assets/images/pexelsjeandanielfrancoeurbkbridge.jpg"
    class="brooklyn-bridge contact-item"
    alt=""
  />
  <form class="contact-item">
    <h2>CONTACT US</h2>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="NAME"
      class="input-field"
    />
    <br />
    <input
      type="email"
      id="email"
      name="email"
      placeholder="EMAIL"
      class="input-field"
    />
    <br />
    <textarea name="" id="message" placeholder="MESSAGE"></textarea>

    <br />
    <button class="large-btn">SUBMIT</button>
  </form>
</div>
